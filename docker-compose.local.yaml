services:
  dokeep-application:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - dokeep-service
    restart: unless-stopped

  dokeep-service:
    build:
      context: ./py-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  llm-service:
    build:
      context: ./llm-service
      dockerfile: Dockerfile
    environment:
      - OLLAMA_HOST=http://localhost:11434
    volumes:
      - ollama_models:/root/.ollama

volumes:
  data:
  uploads:
  ollama_models: 