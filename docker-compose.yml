services:
  dokeep-application:
    image: nushankodi/dokeep-application:latest
    ports:
      - "8081:8081"
    environment:
      - DOKEEP_ENV=docker
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - dokeep-service
    restart: unless-stopped

  dokeep-service:
    image: nushankodi/dokeep-service:latest
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  llm-service:
    image: nushankodi/dokeep-llm:latest
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://localhost:11434}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2:0.5b}
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

volumes:
  data:
  uploads:
  ollama_models: 